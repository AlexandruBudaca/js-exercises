<!DOCTYPE html>
<html>

<head>
  <title>Quote Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Write your HTML in here -->
  <div class="container">
    <div id="switch-button">
      <p>Switch to auto</p>
      <button type="button" id="switch">On</button>
    </div>
    <div id="div-background">
      <div id="title">
        <img src="https://img.icons8.com/dusk/64/000000/quote-left.png">
        <h2 id="quote"></h2>
      </div>
      <div id="title-author">
        <p id="author"></p>
      </div>
      <button id="newquote" type="button"> New Quote</button>
    </div>

  </div>
  <script src="quotes.js"></script>
</body>

</html>
